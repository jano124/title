								transition: all 0.2s;
						}
						input, texterea {
							margin-bottom: 12px;
							border-radius: 10px;
							width: 100%;
							padding: 10px;
							background-color: #1e1e1e;
							color: #e0e0e0;
							border: 1px solid #333;
						}
							#commentBlock {
								max-width: 600px;
								margin: 0;
							}
								@keyframes fadeIn {
									from {opacity: 0; transform:
								translateY(10px);}
									to {opacity: 1; transform:
								translateY(0);}
							}
								input:focus, textarea:focus {
									outline: none;

									box-shadow: 0 0 8px #4a90e2;

		<body>
			<div class="container">
				</div>
				<h1 style="text-align:center;
				font-size:4em; color:#4a90e2; margin: 60px 0 40px 0;">TITLE</h1>
				
				<form id="commentForm" style="max-width: 600px; margin: 20px auto;">
				
						<input type="text" id="name"
			placeholder="Imię" required 
			autocomplete="off" style="width:100%; padding:5px;
			margin-bottom:5px;">
					<textarea id="message"
			placeholder="komentarz" required
			autocomplete="off" style="width:100%; 
			padding:5px;" rows="4"></textarea>
						<button type="submit"
			style="margin-top:5px;">dodaj komentarz</button>
					</form>
					
					<div id="comments">
							<h3>historia komentarzy:</h3>
					</div>
					
					<script>
							window.onload = function() {
							const form =
			document.getElementById("commentForm");
							const commentsDiv =
			document.getElementById("comments");
			
					form.addEventListener("submit",
			function(e) {
							e.preventDefault();
						
						const name =
			document.getElementById("name").value.trim();
						const message =
			document.getElementById("message").value.trim();
								if(name === "" || message === "") {
								alert("proszę wprowadzić imię i komentarz!");
																	return;
																}
			
						const commentBlock =
			document.createElement("div");
						commentBlock.className =
			"comment";
						commentBlock.innerHTML =
			"<strong>" + name + "</strong>:<br>" + message;
			
			 
			commentsDiv.appendChild(commentBlock);
			
						form.reset();
					});
				};
				</script>
